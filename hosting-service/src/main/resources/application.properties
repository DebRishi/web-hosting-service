aws.config.task.definition.arn = <aws-task-definition-arn>
aws.config.task.container.name = build-server-image
aws.config.subnets = <aws-ecs-subnets>
aws.config.security.groups = <aws-ecs-security-groups>

project.url.template = http://%s.localhost:8000